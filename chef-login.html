<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Auth</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="chef-login.css" />
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="form-wrapper">
      <div class="tab-buttons">
        <button id="loginBtn" class="active">Login</button>
        <button id="registerBtn">Register</button>
      </div>

      <!-- Login Form -->
      <div class="form-box" id="loginFormBox">
        <h2>Chef Login</h2>
        <form id="chefLoginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
          <p class="message" id="loginError"></p>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="form-box hidden" id="registerFormBox">
        <h2>Chef Registration</h2>
        <form id="chefRegisterForm">
          <input type="text" id="regName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="tel" id="regPhone" placeholder="Phone Number" required />
          
          <!-- Specialization -->
          <select id="regSpecialization" required>
            <option value="">Select Specialization</option>
            <option>Indian</option>
            <option>Continental</option>
            <option>Chinese</option>
            <option>Bakery</option>
            <option>Multi-cuisine</option>
          </select>
          <input type="number" id="regExperience" placeholder="Years of Experience" min="0" required />

          <label style="color: white;">Upload Resume/Certificate (PDF):</label>
          <input type="file" id="regResume" name="resume" accept=".pdf" required/>

          <input type="password" id="regPassword" placeholder="Password" required />
          <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
          <p class="message" id="registerError"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="chef-login.js"></script>
</body>
</html>
